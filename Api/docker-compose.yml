services:
  tgwelcomebot_api:
    build:
      context: ..
      dockerfile: Api/Dockerfile
    ports:
      - "8080:8080"
    container_name: tgwelcomebot_api
    depends_on:
      - db
      - redis
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Orel20032
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: tgwelcomebot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  db_data:
  redis_data: